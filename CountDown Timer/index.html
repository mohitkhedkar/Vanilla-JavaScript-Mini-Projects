    <!-- header navbar -->

 <!--Inputs for the countdown-->
 <form  id="form">
  <label for="event-name">Event Name:</label>
  <input type="text" id="eventname" placeholder="Event Name" required><br>
  <label for="event-name">Date:</label>
  <input type="date" id="date" name="fname" required><br><br>
</form>



<h1>
  Time Remaining for <span id="Displayname"> </span>
</h1>

<div class="countdown-container">
         <div class="countdown-el days-c">
             <p class="big-text" id="days">0</p>
             <span>Days</span>
         </div>
         <div class="countdown-el hours-c">
             <p class="big-text" id="hours">0</p>
             <span>Hours</span>
         </div>
         <div class="countdown-el mins-c">
             <p class="big-text" id="mins">0</p>
             <span>Mins</span>
         </div>
         <div class="countdown-el seconds-c">
             <p class="big-text" id="seconds">0</p>
             <span>Seconds</span>
         </div>
     </div>
