<html lang="en">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator using Vanilla js</h1>
      <a href="github.com/mohitkhedkar">Github</a>
    </header>

    <div class="calculator">
      <div class="total">
        <a href="#">clear</a>
      </div>
      <div class="row1">
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="">/</a>
      </div>
      <div class="row2">
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">*</a>
      </div>

      <div class="row3">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">-</a>
      </div>
      <div class="row4">
        <a href="">0</a>
        <a href="">.</a>
        <a href="">+</a>
        <a href="">Enter</a>
      </div>
    </div>

    <script src="script.js"></script>
