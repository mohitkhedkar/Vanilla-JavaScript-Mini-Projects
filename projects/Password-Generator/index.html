<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2>Password Generator </h2>
    
    </header>


    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len"> <b> Password Length </b></label>
                <input class="scrolllen" id="len" value="15" type="number" min="2" max="30" />
            </div>
            <div class="form-control">
                <label for="upper"><b> Contain Uppercase Letters </b></label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower"><b> Lowercase Letters </b></label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number"><b> Contain Numbers </b></label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol"><b> Contain Symbols </b></label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
    
    <footer class="footer">
        <div class="madeby">

        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
